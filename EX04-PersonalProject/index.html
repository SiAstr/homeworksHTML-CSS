<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Forest</title>
        <link rel="stylesheet" href="./css/base.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header id="header">
            <!-- header -->
            <div class="container">
                <div class="header-box">
                    <div class="company-name">Home Forest</div>
                    <div class="logo">
                        <img src="./assets/home_forest_v03.svg" alt="">
                    </div>
                    <div class="header-nav-icon">
                        <div class="burger-icon">
                            <i class="bi bi-list" id="openMenu"></i>
                        </div>
                    </div>
                    <!-- Nav desktop -->
                    <div class="desktop-nav">
                        <ul class="main-nav">
                            <li class="nav-link">
                                <a href="#about">Home</a>
                            </li>
                            <li class="nav-link">
                                <a href="#speakers">About</a>
                            </li>
                            <li class="nav-link">
                                <a href="#buy">Cart</a>
                            </li>
                        </ul>
                    </div>
                    <!-- Nav mobile -->
                    <div class="mobile-nav">
                        <div class="mobile-nav-box">
                            <i class="bi bi-x-lg" id="closeMenu"></i>
                            <ul class="main-nav">
                                <li class="nav-link">
                                    <a href="#about">Home</a>
                                </li>
                                <li class="nav-link">
                                    <a href="#speakers">About</a>
                                </li>
                                <li class="nav-link">
                                    <a href="#buy">Cart</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <!-- hero -->
            <section id="hero">
                <div class="hero-titles">
                    <h1 class="main-title">Home Forest</h1>
                    <h3 class="undertitle">Let your house be your piece of nature</h3>
                </div>
                <div class="down-arrow">
                        <svg width="100%" height="100%" viewBox="0 0 16 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L8 4.5L15 1" stroke="#ffffff" stroke-linecap="round"/>
                            </svg>
                    
                </div>
            </section>
            <section class="content-area bg-white">
                <!-- presentation area -->
                <div id="information-area">
                    <div class="container">
                        <div class="info-content">
                            <div class="img-slider">
                                <img src="" alt="">
                            </div>
                            <div class="info-text">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./js/script.js"></script>
        <script src="./js/menu.js"></script>
    </body>
</html>
